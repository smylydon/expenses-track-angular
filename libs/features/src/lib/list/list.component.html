<div class="flex flex-col py-6 gap-3">
  <h1 class="py-4 font-bold text-xl">History</h1>
  <ng-container *ngIf="labels; else fetching">
    <nx-transaction
      *ngFor="let label of labels; trackBy: trackBy"
      [transaction]="label"
    ></nx-transaction>
  </ng-container>
  <ng-template #fetching>
    <div>Fetching....</div>
  </ng-template>
</div>
