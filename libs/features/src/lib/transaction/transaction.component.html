<div
  class="item flex justify-center bg-gray-50 py-2 rounded-r borderStyle"
  [style.border-color]="color"
>
  <button type="button" class="px-3">
    <box-icon
      #icon
      name="trash"
      (click)="remove()"
      [attr.color]="color"
      [attr.data-id]="transaction._id"
    >
    </box-icon>
  </button>
  <span class="block w-full">{{ transaction.name }}</span>
</div>
